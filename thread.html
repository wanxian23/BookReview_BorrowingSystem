 <style>

body {
  background-color: #fdf4cc;
  color: #333;
}

.nav-options span, .user-icon {
  margin-left: 15px;
  font-size: 0.9rem;
}

.user-icon {
  background-color: pink;
  color: white;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  text-align: center;
  line-height: 30px;
  display: inline-block;
}

/* Subnav */
.subnav {
  background-color: #d1dff4;
  padding: 10px 20px;
  display: flex;
  gap: 10px;
  align-items: center;
}

.subnav input[type="text"] {
  flex-grow: 1;
  padding: 5px 10px;
}

/* Form */
.form-container {
  background-color: white;
  border: 1px solid #aaa;
  border-radius: 10px;
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
}

.form-container h2 {
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  gap: 8px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input[type="text"], input[type="file"], select, textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  resize: vertical;
  min-height: 60px;
}

input[type="checkbox"] {
  margin-left: 8px;
}

.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

button[type="reset"] {
  background-color: black;
  color: white;
}

button[type="submit"] {
  background-color: #ccc;
  color: black;
  
}

  <!-- new post form -->
  <main>
    <section class="form-container">
      <h2>ðŸ“– New Post</h2>

      <form>
        <!-- Toggle switches -->
        <label>
          Available for Borrow?
          <input type="checkbox" />
        </label>
        <label>
          Public your Phone Number?
          <input type="checkbox" />
        </label>

        <!-- book info -->

        <!-- title -->
        <div>
          <label>Book Title</label>
          <input type="text" placeholder="Enter Title of the book" />
        </div>

        <!-- opinion -->
        <div>
          <label>Your Opinion</label>
          <textarea placeholder="Opinion about the book..."></textarea>
        </div>

        <!-- genre (banyak choices) -->
        <div>
          <label>Genre</label>
          <select>
            <option>-- Choose a Genre --</option>
          </select>
        </div>

        <!-- author -->
        <div>
          <label>Author</label>
          <input type="text" placeholder="Enter Author Name" />
        </div>

        <!-- thread -->
        <div>
          <label>Thread</label>
          <input type="text" placeholder="Add related thread" />
        </div>

        <!-- rating (numbers je)(check balik) -->
        <div>
          <label>Review</label>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <!-- nak upload file (depan and back cover) -->
        <div>
          <label>Front Cover</label>
          <input type="file" />
        </div>

        <div>
          <label>Back Cover</label>
          <input type="file" />
        </div>

        <div>
          <label>Synopsis</label>
          <textarea placeholder="Synopsis of the Book... [Optional]"></textarea>
        </div>

        <!-- button reset n submit -->
        <div>
          <button type="reset">CLEAR</button>
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </section>
  </main>
